      <!-- WRAP PERSONAL DETAILS FORM IN CHILD PANEL --> 
      <div id="dvPersonalDetails">
        <div id="dvPersonalDetailsAlert" class="alert alert-warning personalDetailsAlert">Error Message</div>
        <h1>Please enter your details</h1>
        <p>In order to provide you with a quote, we need a few details. Please complete the form below. Thanks.</p>

        <div class="row">
          <form class="form-horizontal">

            <div class="form-group">
              <label for="nameInput" class="control-label col-md-2">Name</label>
              <div class="col-md-4">
                <input id="txtName" type="text" name="nameInput" class="form-control personalDetails" placeholder="Your Name" />
              </div>
            </div>

            <div class="form-group">
                          <label for="ageInput" class="control-label col-md-2">Age</label>
              <div class=col-md-4>
                <input id="txtAge" type="number" name="ageInput" class="form-control personalDetails" placeholder="Your Age" min="17" max="65"/>
              </div>
            </div>

            <div class="form-group">
              <label for="genderInput" class="control-label col-md-2">Gender</label>
              <div class="col-md-2 input-group">
                <input id="txtmaleradio" type="radio" name="genderInput" value="Male" />
               Male
                <input id="txtfemaleradio" type="radio" name="genderInput"  value="Female" />
               Female
                <input id="txtotherradio" type="radio" name="genderInput" Value="Other" />
              Other
              </div>
            </div>


            <div class="form-group">
                          <label for="town/cityInput" class="control-label col-md-2">Town/City</label>
              <div class=col-md-4>
                <input id="txtTownCity" type="text" name="town/cityInput" class="form-control personalDetails" placeholder="Your Town/City"/>
              </div>
            </div>

            <div class="form-group">
                          <label for="emailInput" class="control-label col-md-2">Email</label>
              <div class=col-md-4>
                <input id="txtemail" type="email" name="emailInput" class="form-control personalDetails" placeholder="Your Email"/>
              </div>
            </div>

            <div class="form-group">
              <!--YNCB = years no claim bonus-->
                          <label for="YNCBInput" class="control-label col-md-2">Years No Claim Bonus</label>
              <div class=col-md-4>
                <select id="txtYNCB" name="YNCBInput" class="form-control personalDetails">
                  <option >select</option>
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5+</option>

                </select>


              </div>
             </form>
            </div>







            <!-- The code for the remainder of the personal fields will be added here -->

            <div class="form-group">
              <div class="col-md-4">
                <input id="btnNextC" value="Next" class="btn btn-default btn-sm btn-success" onclick="showCarDetails()" type="submit" />
              </div>
            </div>

          </form>
        </div>

            <div class="form-group">
              <label for="manufacturerInput" class="control-label col-md-2">Manufacturer</label>
              <div class="col-md-4">
                <select id="txtManufacturer" type="select" name="manufacturerInput" class="form-control personalDetails">
                <option>Select</option>
                <option>Audi</option>
                <option>BMW</option>
                <option>Citreon</option>
                <option>Mini</option>
                <option>Toyta</option>
                <option>Volkswagen</option>
                </select>
              </div>
</div>
        <!-- Code for the car details section to be added here -->

              <div class="form-group">
              <label for="CarAgeInput" class="control-label col-md-2">Car Age</label>

                <input id="txtCarAge" type="number" name="modelInput" class="form-control personalDetails" placeholder="Your Car Age" min="1" max="50"/>

            </div>

              <div class="form-group">
              <label for="engineSizeInput" class="control-label col-md-2">Engine Size</label>
              <div class="col-md-4">
                <input id="txtEngineSize" type="text" name="engineInput" class="form-control personalDetails" placeholder="Your Engine Size" />
              </div>
            </div>

              <div class="form-group">
              <label for="storageInput" class="control-label col-md-2">Storage</label>
              <div class="col-md-4">
                <select id="txtStorage" type="select" name="storageInput" class="form-control personalDetails" placeholder="Your Storage">
                <option>Select</option>
                <option>Garage</option>
                <option>Driveway</option>
                <option>Cul-de-sac</option>
                <option>Public Road</option>
                </select>
              </div>
            </div>


              <div class="form-group">
              <label for="CarValueInput" class="control-label col-md-2">Estimated Value</label>
              <div class="col-md-4">
               <input id="txtCarValue" type="number" name="carvalueInput" class="form-control personalDetails" placeholder="Your Car Value in $ " min="1000" max="2000000"/>
              </div>
            </div>

                <div class="form-group">
